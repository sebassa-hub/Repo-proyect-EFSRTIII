<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layoutSecretaria}">

<head>
	<title>Modificar Médico</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
	<div layout:fragment="content">
		<div class="container mt-4">
			<div class="card shadow-sm rounded-4 border-0">
				<div class="card-header bg-black text-white text-center rounded-top-4">
					<h4 class="mb-0"><i class="bi bi-pencil-square me-1"></i> Editar Medico</h4>
				</div>
				<div class="card-body py-4 px-4">
					<form th:action="@{/medico/actualizar}" th:object="${medico}" method="post">
						<div class="row g-3">
							<div class="col-md-3">
								<label class="form-label">ID Medico</label>
								<input type="text" th:field="*{idMedico}" class="form-control" readonly />
							</div>
							<div class="col-md-3">
								<label class="form-label">Tipo de Documento</label>
								<select th:field="*{tipoDocumento}" class="form-select">
									<option value="DNI">DNI</option>
									<option value="CE">CE</option>
									<option value="PASAPORTE">PASAPORTE</option>
								</select>
							</div>
							<div class="col-md-3">
								<label class="form-label">Nro. Documento</label>
								<input type="text" th:field="*{numeroDocumento}" class="form-control" required />
							</div>
							<div class="col-md-3">
								<label class="form-label">Género</label>
								<select th:field="*{genero}" class="form-select">
									<option value="M">M</option>
									<option value="F">F</option>
								</select>
							</div>
						</div>
						<div class="row g-3 mt-3">
							<div class="col-md-3">
								<label class="form-label">Nombres</label>
								<input type="text" th:field="*{nombres}" class="form-control" required />
							</div>
							<div class="col-md-3">
								<label class="form-label">Apellidos</label>
								<input type="text" th:field="*{apellidos}" class="form-control" required />
							</div>

							<div class="col-md-3">
								<label class="form-label">Fecha de Nacimiento</label>
								<input type="date" th:field="*{fechaNacimiento}" class="form-control" required />
							</div>
							<div class="col-md-3">
								<label class="form-label">Celular</label>
								<input type="text" th:field="*{celular}" class="form-control" />
							</div>
						</div>
						<div class="row g-3 mt-3">

							<div class="col-md-3">
								<label class="form-label">Correo</label>
								<input type="email" th:field="*{correo}" class="form-control" />
							</div>
							<div class="col-md-6">
								<label class="form-label">Dirección</label>
								<input type="text" th:field="*{direccion}" class="form-control" />
							</div>
							<div class="col-md-3">
								<label class="form-label">Numero de Colegiatura</label>
								<input type="text" th:field="*{numeroColegiatura}" class="form-control">
							</div>
						</div>
						<div class="row g-3 mt-3">

							<div class="col-md-3">
								<label class="form-label">Estado</label>
								<select th:field="*{estado}" class="form-select">
									<option value="activo">activo</option>
									<option value="inactivo">inactivo</option>
								</select>
							</div>
							<div class="col-md-3">
								<label class="form-label">Nacionalidad</label>
								<input type="text" th:field="*{nacionalidad}" class="form-control" />
							</div>
							<div class="col-md-3">
								<label class="form-label">Turno</label>
								<select th:field="*{turno}" class="form-select" required>
									<option value="">Seleccione</option>
									<option value="mañana">Mañana</option>
									<option value="tarde">Tarde</option>
									<option value="noche">Noche</option>
								</select>
							</div>
							<div class="col-md-3">
								<label class="form-label">Especialidad</label>
								<select th:field="*{especialidad.idEspecialidad}" class="form-select" required>
									<option value="">Seleccione</option>
									<option th:each="esp : ${listaEspecialidades}" th:value="${esp.idEspecialidad}"
										th:text="${esp.especialidad}">
									</option>
								</select>
							</div>
						</div>
						<div class="text-center mt-4">
							<button type="submit" class="btn btn-dark text-white me-2">
								<i class="bi bi-arrow-clockwise"></i> Actualizar
							</button>
							<a th:href="@{/medico/listar}" class="btn btn-outline-secondary">
								<i class="bi bi-x-circle"></i> Cancelar
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
