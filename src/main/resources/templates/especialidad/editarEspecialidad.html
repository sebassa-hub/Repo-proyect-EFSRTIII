<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutSecretaria}">
<head>
    <title>Editar Especialidad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="card shadow-sm rounded-4 border-0">
            <div class="card-header bg-black text-white text-center rounded-top-4">
                <h4 class="mb-0"><i class="bi bi-pencil-square me-1"></i> Editar Especialidad</h4>
            </div>

            <div class="card-body px-5 py-4">
				<form th:action="@{/especialidad/editarEsp}" method="post" th:object="${especialidad}">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">ID Especialidad</label>
                            <input type="text" class="form-control" th:field="*{idEspecialidad}" readonly />
                        </div>
                        <div class="col-md-5">
                            <label class="form-label">Nombre de Especialidad</label>
                            <input type="text" class="form-control" th:field="*{especialidad}" required />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Monto</label>
                            <input type="number" step="0.01" class="form-control" th:field="*{montoPorEspecialidad}" required />
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-dark text-white me-2">
                            <i class="bi bi-arrow-clockwise"></i> Actualizar
                        </button>
                        <a th:href="@{/especialidad/listar}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
