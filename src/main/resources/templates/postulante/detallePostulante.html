<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutRecepcionista}">

<head>
    <title>Detalle del Postulante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
<div layout:fragment="content">
    <div class="container my-5">
        <div class="card shadow-sm rounded-4 border-0 bg-light">
            <div class="card-header bg-primary-subtle text-info-emphasis text-center rounded-top-4">
                <h4 class="mb-0"><i class="bi bi-person-badge-fill me-2"></i>Ficha del Postulante</h4>
            </div>

            <div class="card-body px-5 py-4">
                <!-- Información Personal -->
                <h5 class="text-primary-emphasis border-bottom pb-2 mb-3"><i class="bi bi-person-fill"></i> Datos Postulante</h5>
                <div class="row mb-3">
                    <div class="col-md-4"><strong>ID Paciente:</strong> <span th:text="${postulante.idPostulante}"></span></div>
                    <div class="col-md-4"><strong>Nombres:</strong> <span th:text="${postulante.nombres}"></span></div>
                    <div class="col-md-4"><strong>Apellidos:</strong> <span th:text="${postulante.apellidos}"></span></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4"><strong>Género:</strong> <span th:text="${postulante.genero}"></span></div>
                    <div class="col-md-4"><strong>Edad:</strong> <span th:text="${postulante.edad} + ' años'"></span></div>
                    <div class="col-md-4"><strong>Nacionalidad:</strong> <span th:text="${postulante.nacionalidad}"></span></div>
                </div>

                <!-- Documento y Contacto -->
                <h5 class="text-primary-emphasis border-bottom pb-2 mb-3 mt-4"><i class="bi bi-card-list"></i> Documento & Contacto</h5>
                <div class="row mb-3">
                    <div class="col-md-4"><strong>Tipo Documento:</strong> <span th:text="${postulante.tipoDocumento}"></span></div>
                    <div class="col-md-4"><strong>Número Documento:</strong> <span th:text="${postulante.numeroDocumento}"></span></div>
                    <div class="col-md-4"><strong>Celular:</strong> <span th:text="${postulante.celular}"></span></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4"><strong>Correo:</strong> <span th:text="${postulante.correo}"></span></div>
                    <div class="col-md-8"><strong>Dirección:</strong> <span th:text="${postulante.direccion}"></span></div>
                </div>

                <!-- Estado y Fechas -->
                <h5 class="text-primary-emphasis border-bottom pb-2 mb-3 mt-4"><i class="bi bi-clock-history"></i> Estado & Registro</h5>
                <div class="row mb-3">
                    <div class="col-md-4"><strong>Estado:</strong> <span th:text="${postulante.estado}"></span></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4"><strong>Fecha de Nacimiento:</strong> 
                        <span th:text="${#dates.format(postulante.fechaNacimiento, 'dd/MM/yyyy')}"></span>
                    </div>
                    <div class="col-md-4"><strong>Fecha de Registro:</strong> 
                        <span th:text="${#dates.format(postulante.fechaRegistro, 'dd/MM/yyyy')}"></span>
                    </div>
                </div>

				<!-- Botón volver -->
				<div class="d-flex justify-content-end mt-4">
				    <a th:href="@{/postulante/listar}" class="btn btn-outline-success text-success fw-semibold"
				       onmouseover="this.classList.remove('btn-outline-success'); this.classList.add('btn-success', 'text-white')"
				       onmouseout="this.classList.remove('btn-success', 'text-white'); this.classList.add('btn-outline-success', 'text-success')">
				        <i class="bi bi-arrow-left-circle"></i> Volver a la Lista
				    </a>
				</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
