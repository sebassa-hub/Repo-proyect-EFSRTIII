<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Postulantes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h3>ğŸ“‹ Reporte de Postulantes</h3>
	<!-- Reporte Postualnte xd -->
    <form method="get" th:action="@{/postulante/reportes}" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" class="form-control" name="filtro" placeholder="Buscar por cÃ³digo"
                   th:value="${filtro}">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary">ğŸ” Buscar</button>
        </div>
        <div class="col-md-2">
            <a th:href="@{/postulante/reportes}" class="btn btn-secondary">ğŸ”„ Limpiar</a>
        </div>
    </form>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>CÃ³digo</th>
                <th>Nombre</th>
                <th>Documento</th>
                <th>Correo</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${listarPostulante}">
            <td th:text="${p.idPostulante}"></td>
            <td th:text="${p.nombres + ' ' + p.apellidos}"></td>
            <td th:text="${p.tipoDocumento + ' - ' + p.numeroDocumento}"></td>
            <td th:text="${p.correo}"></td>
            <td th:text="${p.estado}"></td>
			<td>
			    <a th:href="@{'/postulante/pdf/' + ${p.idPostulante}}" class="btn btn-sm btn-danger">ğŸ“„ PDF</a>
			</td>
        </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(listarPostulante)}" class="alert alert-warning">
        No se encontraron postulantes.
    </div>
</div>
</body>
</html>
