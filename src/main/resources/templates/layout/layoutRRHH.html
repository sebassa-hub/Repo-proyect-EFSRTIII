<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Menú RRHH</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<!-- Barra de navegación para RRHH -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">
            <i class="bi bi-person-badge-fill me-1"></i> RRHH
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarRRHH">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarRRHH">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link fw-semibold" th:href="@{/postulante/listar}">
                        <i class="bi bi-person-lines-fill me-1"></i> Postulantes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold" th:href="@{/empleado/contratos}">
                        <i class="bi bi-file-earmark-text me-1"></i> Contratos
                    </a>
                </li>
				
				<!-- Reporte PDF Href actualizado xd-->
                <li class="nav-item">
                    <a class="nav-link fw-semibold" th:href="@{/postulante/reportes}">
                        <i class="bi bi-bar-chart-fill me-1"></i> Reportes
                    </a>
                </li>
            </ul>

            <!-- Botón de cierre de sesión -->
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button type="submit" class="btn btn-outline-light">
                    <i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesión
                </button>
            </form>
        </div>
    </div>
</nav>

<!-- Aquí se inyecta el contenido de la vista -->
<div layout:fragment="content"></div>

<!-- Scripts necesarios para Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Fragmento para inyectar scripts específicos de las vistas -->
<div layout:fragment="scripts"></div>

</body>
</html>
