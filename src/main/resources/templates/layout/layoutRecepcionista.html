<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Menú Recepcion</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

<nav class="navbar navbar-expand-lg bg-success navbar-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/dashboard/recepcionista}">
            <i class="bi bi-clipboard2-pulse-fill me-1"></i> Secretaria
        </a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link fw-semibold" th:href="@{/paciente/listar}">
                        <i class="bi bi-person-badge-fill me-1"></i> Pacientes
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link fw-semibold" th:href="@{/cita/registrar}">
                        <i class="bi bi-journal-medical me-1"></i> cita medica
                    </a>
                </li>

                <!-- Visible solo para Secretaria -->
                <li class="nav-item" sec:authorize="hasRole('ROLE_Secretaria')">
                    <span class="nav-link text-light fw-bold">
                        <i class="bi bi-shield-check me-1"></i> Acceso Autorizado
                    </span>
                </li>

            </ul>

            <!-- Botón Cerrar Sesión -->
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button type="submit" class="btn btn-outline-light">
                    <i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesión
                </button>
            </form>

        </div>
    </div>
</nav>

<!-- Contenido dinámico -->
<div layout:fragment="content"></div>

<!-- Scripts Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Scripts adicionales de cada vista -->
<div layout:fragment="scripts"></div>

</body>
</html>
