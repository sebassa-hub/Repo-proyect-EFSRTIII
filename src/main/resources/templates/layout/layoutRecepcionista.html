<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Menú Recepcionista</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary navbar-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">
            <i class="bi bi-hospital-fill me-1"></i> Recepcionista
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link fw-semibold" th:href="@{/paciente/listar}">
                        <i class="bi bi-people-fill me-1"></i> Pacientes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold" th:href="@{/cita/registrar}">
                        <i class="bi bi-calendar-plus me-1"></i> Generar Cita
                    </a>
                </li>
                
            </ul>

            <!-- Botón Cerrar Sesión alineado a la derecha -->
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button type="submit" class="btn btn-outline-light">
                    <i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesión
                </button>
            </form>
        </div>
    </div>
</nav>

<!-- Aquí se inserta el contenido de la vista -->
<div layout:fragment="content"></div>

<!-- Scripts necesarios para que funcione Bootstrap y los scripts embebidos -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Aquí se inyectarán los scripts de las vistas -->
<div layout:fragment="scripts"></div>

</body>
</html>
