<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutCajero}">

<head>
    <meta charset="UTF-8">
    <title>Editar Estado de Cita</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
<div layout:fragment="content" class="container mt-4">
    
    <h2 class="mb-4 d-flex align-items-center gap-2">
        <i class="bi bi-pencil-square text-primary fs-3"></i> 
        <span>Editar Estado de Cita</span>
    </h2>

    <div class="card">
        <div class="card-body">

            <h5 class="card-title"><i class="bi bi-info-circle me-2 text-info"></i> Detalles de la Cita</h5>

            <p><strong>Número de Cita:</strong> <span th:text="${detalle.nroCita}"></span></p>
            <p><strong>Paciente:</strong> <span th:text="${detalle.nombrePaciente}"></span></p>
            <p><strong>Médico:</strong> <span th:text="${detalle.nombreMedico}"></span></p>
            <p><strong>Especialidad:</strong> <span th:text="${detalle.especialidad}"></span></p>
            <p><strong>Fecha:</strong> <span th:text="${detalle.fechaCita}"></span></p>
            <p><strong>Hora:</strong> <span th:text="${detalle.horaCita}"></span></p>
            <hr>

            <form th:action="@{/cajero/citas/actualizarEstado}" method="post">
                <input type="hidden" name="nroCita" th:value="${detalle.nroCita}" />

                <div class="mb-3">
                    <label for="nuevoEstado" class="form-label"><strong>Nuevo Estado:</strong></label>
                    <select class="form-select" id="nuevoEstado" name="nuevoEstado" required>
                        <option value="pendiente_pago" 
                            th:selected="${detalle.estado} == 'pendiente_pago'">Pendiente de Pago</option>
                        <option value="pagado" 
                            th:selected="${detalle.estado} == 'pagado'">Pagado</option>
                        <option value="cancelado" 
                            th:selected="${detalle.estado} == 'cancelado'">Cancelado</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Guardar Cambios
                    </button>
                    <a th:href="@{/cajero/citas/listar}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Cancelar
                    </a>
                </div>
            </form>

        </div>
    </div>

</div>
</body>
</html>
