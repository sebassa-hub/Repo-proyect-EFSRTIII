<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutCajero}">

<head>
    <meta charset="UTF-8">
    <title>Listado de Comprobantes de Pago</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

<div layout:fragment="content" class="container mt-4">
    <h2 class="mb-4">Listado de Comprobantes de Pago</h2>

    <!-- Mensaje si existe -->
    <div th:if="${mensaje}" class="alert alert-success">
        <p th:text="${mensaje}"></p>
    </div>

    <!-- Formulario de búsqueda -->
    <form class="row g-3 mb-4" id="formBusqueda">
        <div class="col-md-3">
            <label for="tipo" class="form-label">Buscar por:</label>
            <select class="form-select" id="tipo" name="tipo">
                <option value="idCDP">ID CDP</option>
                <option value="apellidoPaciente">Apellido Paciente</option>
                <option value="apellidoMedico">Apellido Médico</option>
            </select>
        </div>

        <div class="col-md-4">
            <label for="valor" class="form-label">Valor:</label>
            <input type="text" class="form-control form-control-sm" id="valor" name="valor" placeholder="Ingrese el valor a buscar">
        </div>

        <div class="col-md-4 mt-4 d-flex align-items-center gap-2">
            <button type="submit" class="btn btn-primary btn-sm">Buscar</button>
            <a th:href="@{/cajero/citas/cdps}" class="btn btn-outline-secondary btn-sm">Mostrar todos</a>
        </div>
    </form>

    <!-- Tabla de CDPs -->
    <table class="table table-bordered table-striped">
        <thead>
            <tr class="table-dark text-center">
                <th>ID CDP</th>
                <th>Nro Cita</th>
                <th>Paciente</th>
                <th>Médico</th>
                <th>Especialidad</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Monto</th>
                <th>Estado</th>
				<th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cdp : ${cdps}">
                <td th:text="${cdp.idCDP}"></td>
                <td th:text="${cdp.cita.nroCita}"></td>
                <td th:text="${cdp.cita.paciente.apellidos + ' ' + cdp.cita.paciente.nombres}"></td>
                <td th:text="${cdp.cita.medico.apellidos + ' ' + cdp.cita.medico.nombres}"></td>
                <td th:text="${cdp.cita.medico.especialidad.especialidad}"></td>
                <td th:text="${cdp.fecha}"></td>
                <td th:text="${cdp.hora}"></td>
                <td th:text="${cdp.monto}"></td>
                <td th:text="${cdp.cita.estado}"></td>
				
				<!-- ✅ Botón PDF -->
				            <td>
				                <a th:href="@{/cajero/citas/cdps/pdf/{nroCita}(nroCita=${cdp.cita.nroCita})}"
				                   class="btn btn-outline-danger btn-sm" target="_blank">
				                    <i class="bi bi-filetype-pdf"></i> PDF
				                </a>
				            </td>				
				
            </tr>
        </tbody>
    </table>

    <!-- Botón de regreso -->
    <div class="d-flex justify-content-end mt-3">
        <a th:href="@{/dashboard/cajero}" class="btn btn-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Regresar
        </a>
    </div>

    <!-- Script para redirigir búsqueda -->
	<script>
	document.getElementById("formBusqueda").addEventListener("submit", function(event) {
	    event.preventDefault();
	    const tipo = document.getElementById("tipo").value;
	    const valor = document.getElementById("valor").value.trim();

	    if (!valor) {
	        alert("Ingrese un valor para buscar.");
	        return;
	    }

	    const url = `/cajero/citas/cdps/buscar?tipo=${tipo}&valor=${valor}`;
	    console.log("Redirigiendo a:", url);
	    window.location.href = url;
	});
	</script>


</div>
</body>
</html>
