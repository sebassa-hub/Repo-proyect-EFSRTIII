<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layoutRecepcionista}">

	  <head>
	      <link rel="stylesheet"
	        href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
	      <link rel="stylesheet"
	        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	  </head>

	  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>


<body>
	<div layout:fragment="content" class="bg-hospital">
	    <div class="overlay-dark d-flex flex-column justify-content-center align-items-center text-white">

	        <h2 class="mb-4"
	            th:text="'Bienvenid@ ' + ${usuario.nombres} + ' ' + ${usuario.apellidos}">
	            Bienvenido
	        </h2>

	        <p class="mb-5">Panel de gestión de citas médicas</p>

	        <div class="d-flex gap-4">

	            <!-- Botón Pacientes -->
	            <a th:href="@{/paciente/listar}"
	               class="btn btn-info dashboard-btn d-flex flex-column justify-content-center align-items-center shadow">
	                <i class="fas fa-users fa-2x mb-2"></i>
	                Ver Pacientes
	            </a>

	            <!-- Botón Registrar Cita -->
	            <a th:href="@{/cita/registrar}"
	               class="btn btn-success dashboard-btn d-flex flex-column justify-content-center align-items-center shadow">
	                <i class="fas fa-calendar-plus fa-2x mb-2"></i>
	                Registrar Cita
	            </a>

	        </div>

	    </div>
	</div>


</body>
<style>
.bg-hospital {
    background: url('https://images.unsplash.com/photo-1586773860418-d37222d8fce3')
                no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
}
.overlay-dark {
    background-color: rgba(0,0,0,0.6);
    min-height: 100vh;
}
.dashboard-btn {
    width: 220px;
    height: 140px;
    font-size: 18px;
}
</style>

</html>
