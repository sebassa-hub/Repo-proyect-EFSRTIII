<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layoutSecretaria}">

<head>
    <title>Inicio Secretaria</title>
</head>

<body>
    <div layout:fragment="content">
        <h2 class="text-center mt-4" th:text="'Bienvenid@ ' + ${usuario.nombres} + ' ' + ${usuario.apellidos}">Bienvenido</h2>
        <p class="text-center">Desde aquí puedes coordinar citas y gestionar la agenda de médicos.</p>

        <div class="text-center mt-3">
            <a th:href="@{/medico/listar}" class="btn btn-primary">Gestionar Medicos</a>
            <a th:href="@{/medico/especialidad}" class="btn btn-secondary">Ver Especialidades</a>
        </div>

        <!-- Ejemplo de visibilidad condicional -->
        <div class="text-center mt-3" sec:authorize="hasRole('ROLE_Secretaria')">
            <span class="text-success">Acceso validado como Secretaria</span>
        </div>
    </div>
</body>

</html>
