<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layoutSecretaria}">

<head>
    <title>Dashboard Secretaria</title>
</head>

<body>
<div layout:fragment="content">

    <!-- HERO -->
    <div class="container-fluid p-5 mb-4 rounded-4"
         style="background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                url('https://images.unsplash.com/photo-1580281657527-47f249e8f5c4?auto=format&fit=crop&w=1600&q=80');
                background-size: cover;
                background-position: center;
                color: white;">
        
        <div class="text-center">
            <h1 class="fw-bold">
                Bienvenid@ 
                <span th:text="${usuario.nombres} + ' ' + ${usuario.apellidos}">Secretaria</span>
            </h1>
            <p class="fs-5 mt-2">
                Panel de gestión administrativa del sistema médico
            </p>
        </div>
    </div>

    <!-- CARDS -->
    <div class="container">
        <div class="row justify-content-center g-4">

            <!-- Médicos -->
            <div class="col-md-4">
                <div class="card shadow-lg h-100 text-center border-0">
                    <div class="card-body">
                        <i class="bi bi-person-badge fs-1 text-primary"></i>
                        <h5 class="mt-3 fw-bold">Gestión de Médicos</h5>
                        <p class="text-muted">
                            Registrar, editar y administrar médicos del sistema.
                        </p>
                        <a th:href="@{/medico/listar}" class="btn btn-primary w-100">
                            Ir a Médicos
                        </a>
                    </div>
                </div>
            </div>

            <!-- Especialidades -->
            <div class="col-md-4">
                <div class="card shadow-lg h-100 text-center border-0">
                    <div class="card-body">
                        <i class="bi bi-clipboard2-pulse fs-1 text-success"></i>
                        <h5 class="mt-3 fw-bold">Especialidades</h5>
                        <p class="text-muted">
                            Gestionar las especialidades disponibles.
                        </p>
                        <a th:href="@{/especialidad/listar}" class="btn btn-success w-100">
                            Ver Especialidades
                        </a>
                    </div>
                </div>
            </div>

            <!-- Validación de rol -->
            <div class="col-md-4" sec:authorize="hasRole('ROLE_Secretaria')">
                <div class="card shadow-lg h-100 text-center border-0 bg-light">
                    <div class="card-body">
                        <i class="bi bi-shield-check fs-1 text-info"></i>
                        <h5 class="mt-3 fw-bold">Rol del Sistema</h5>
                        <p class="text-muted">
                            Acceso validado correctamente.
                        </p>
                        <span class="badge bg-info fs-6 p-2">
                            Secretaria
                        </span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div style="height: 60px;"></div>

</div>
</body>
</html>
