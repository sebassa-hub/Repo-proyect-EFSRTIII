<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layoutSecretaria}">

	  <head>
	      <link rel="stylesheet"
	        href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
	      <link rel="stylesheet"
	        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	  </head>

	  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

<body>

<div layout:fragment="content" class="bg-secretaria">

    <div class="overlay-dark d-flex flex-column 
                justify-content-center align-items-center text-white">

        <h2 class="mb-4 text-center"
            th:text="'Bienvenid@ ' + ${usuario.nombres} + ' ' + ${usuario.apellidos}">
            Bienvenid@
        </h2>

        <p class="mb-5 text-center">
            Panel de gestión administrativa médica
        </p>

        <div class="d-flex gap-4 flex-wrap justify-content-center">

            <!-- BOTÓN MÉDICOS -->
            <a th:href="@{/medico/listar}"
               class="btn btn-primary dashboard-btn 
                      d-flex flex-column justify-content-center 
                      align-items-center shadow-lg">

                <i class="bi bi-person-badge-fill fs-2 mb-2"></i>
                Gestión de Médicos
            </a>

            <!-- BOTÓN ESPECIALIDADES -->
            <a th:href="@{/especialidad/listar}"
               class="btn btn-success dashboard-btn 
                      d-flex flex-column justify-content-center 
                      align-items-center shadow-lg">

                <i class="bi bi-journal-medical fs-2 mb-2"></i>
                Especialidades
            </a>

            <!-- VALIDACIÓN ROL -->
            <div sec:authorize="hasRole('ROLE_Secretaria')"
                 class="btn btn-info dashboard-btn 
                        d-flex flex-column justify-content-center 
                        align-items-center shadow-lg disabled">

                <i class="bi bi-shield-check fs-2 mb-2"></i>
                Rol Secretaria
            </div>

        </div>

    </div>
</div>

</body>

<style>
.bg-secretaria {
    background: url('https://images.unsplash.com/photo-1586773860418-d37222d8fce3')
                no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
}

.overlay-dark {
    background-color: rgba(0, 0, 0, 0.65);
    min-height: 100vh;
}

.dashboard-btn {
    width: 240px;
    height: 150px;
    font-size: 18px;
    border-radius: 15px;
    transition: all 0.3s ease;
}

.dashboard-btn:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.4);
}
</style>

</html>
