<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutSecretaria}">
<body>

<div layout:fragment="content">

        <div class="card shadow border-0">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">
                    <i class="bi bi-clock-history me-2"></i>
                    Registrar Horario Médico
                </h4>
            </div>

            <div class="card-body">

                <form th:action="@{/horariomedico/registrar}" th:object="${horario}" method="post">

                    <div class="row">

                        <!-- Médico -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Médico</label>
                            <select class="form-select" name="idMedico" required>
                                <option value="">Seleccione</option>
                                <option th:each="medico : ${listaMedicos}"
                                        th:value="${medico.idMedico}"
                                        th:text="${medico.nombres} + ' ' + ${medico.apellidos}">
                                </option>
                            </select>
                        </div>

                        <!-- Día -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Día de la Semana</label>
                            <select class="form-select" name="diaSemana" required>
                                <option value="">Seleccione</option>
                                <option th:each="d : ${T(com.cibertec.EFSRTIII.entity.DiaSemana).values()}"
                                        th:value="${d}"
                                        th:text="${d}">
                                </option>
                            </select>
                        </div>

                        <!-- Hora Inicio -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Hora Inicio</label>
                            <input type="time"
                                   class="form-control"
                                   name="horaInicio"
                                   required>
                        </div>

                        <!-- Hora Fin -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Hora Fin</label>
                            <input type="time"
                                   class="form-control"
                                   name="horaFin"
                                   required>
                        </div>

                    </div>

                    <button type="submit" class="btn btn-success w-100">
                        <i class="bi bi-save me-1"></i> Guardar Horario
                    </button>

                </form>

                <!-- MENSAJES -->
                <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                <div th:if="${param.success}" class="alert alert-success mt-3">
                    Horario registrado correctamente.
                </div>

            </div>
        </div>

        <!-- TABLA DE HORARIOS -->
        <div class="card shadow border-0 mt-4">

            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">
                    <i class="bi bi-table me-2"></i>
                    Horarios Registrados
                </h5>
            </div>

            <div class="card-body">

                <div th:if="${#lists.isEmpty(listaHorarios)}"
                     class="alert alert-info text-center">
                    No hay horarios registrados.
                </div>

                <div th:if="${!#lists.isEmpty(listaHorarios)}">

                    <table class="table table-hover table-bordered text-center align-middle">
                        <thead class="table-success">
                        <tr>
                            <th>Médico</th>
                            <th>Día</th>
                            <th>Hora Inicio</th>
                            <th>Hora Fin</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="horario : ${listaHorarios}">
                            <td th:text="${horario.idMedico.nombres} + ' ' + ${horario.idMedico.apellidos}"></td>
                            <td th:text="${horario.diaSemana}"></td>
                            <td th:text="${#temporals.format(horario.horaInicio, 'HH:mm')}"></td>
                            <td th:text="${#temporals.format(horario.horaFin, 'HH:mm')}"></td>
                        </tr>
                        </tbody>
                    </table>

                </div>

            </div>
        </div>

    </div>

</body>
</html>
