<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutRecepcionista}">

<head>
    <title>Registrar Observación</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Registrar Observación</h2>
        
        <form th:action="@{/observaciones/guardarObservacion}" method="post" th:object="${observacion}">
            <!-- Campo oculto para el id del postulante -->
            <input type="hidden" name="idPostulante" th:value="${idPostulante}" />

            <div class="mb-3">
                <label class="form-label">Observación:</label>
                <input type="text" class="form-control" th:field="*{observacion}" required />
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle"></i> Guardar
                </button>
                <a th:href="@{/postulante/listar}" class="btn btn-secondary">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
